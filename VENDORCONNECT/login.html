<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    import {
      getDatabase,
      ref,
      get,
      child
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzRAYtOvQg_7Za2d2FfqkFYpXKoGTyVWY",
      authDomain: "streetvendorapp-376bb.firebaseapp.com",
      projectId: "streetvendorapp-376bb",
      storageBucket: "streetvendorapp-376bb.appspot.com",
      messagingSenderId: "347902837976",
      appId: "1:347902837976:web:db66401b3471e276ccc3ad",
      measurementId: "G-CDVGK2WTLG",
      databaseURL: "https://streetvendorapp-376bb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const dbRef = ref(getDatabase());

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("login-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          const snapshot = await get(child(dbRef, `users/${uid}`));
          if (snapshot.exists()) {
            const role = snapshot.val().role;

            if (role === "vendor") {
              window.location.href = "vendordashboard.html";
            } else if (role === "customer") {
              window.location.href = "dashboard.html";
            } else if (role === "admin") {
              window.location.href = "dashboard.html";
            } else {
              alert("Unknown role! Contact support.");
            }
          } else {
            alert("User data not found.");
          }
        } catch (error) {
          console.error("Login Error:", error);
          alert("‚ùå " + error.message);
        }
      });
    });
  </script>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #f48b23;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #dbbf1e;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
    }

    .register-link a {
      color: #e09b12;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>üîê Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Login</button>

      <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
      </div>
    </form>
  </div>

</body>
</html>
