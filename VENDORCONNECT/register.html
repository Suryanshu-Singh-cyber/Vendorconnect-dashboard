<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    import {
      getDatabase,
      ref,
      set
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDzRAYtOvQg_7Za2d2FfqkFYpXKoGTyVWY",
      authDomain: "streetvendorapp-376bb.firebaseapp.com",
      projectId: "streetvendorapp-376bb",
      storageBucket: "streetvendorapp-376bb.appspot.com",
      messagingSenderId: "347902837976",
      appId: "1:347902837976:web:db66401b3471e276ccc3ad",
      measurementId: "G-CDVGK2WTLG",
      databaseURL: "https://streetvendorapp-376bb-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Handle form submission
    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("register-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const role = document.getElementById("role").value;

        if (!role) {
          alert("Please select a role.");
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;

          await set(ref(db, 'users/' + uid), {
            email: email,
            role: role
          });

          alert("‚úÖ Registered successfully as " + role + "!");
          // Optionally redirect after registration
          // window.location.href = "login.html";
        } catch (error) {
          console.error("Registration Error:", error);
          alert("‚ùå " + error.message);
        }
      });
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(to right, #f06161, #0072ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-container {
      background-color: #998ec2;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
    }

    input:focus, select:focus {
      border-color: #0072ff;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #0072ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #005edc;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
    }

    .login-link a {
      color: #0072ff;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>‚ú® Create Your Account</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="email">üìß Email:</label>
        <input type="email" id="email" required />
      </div>

      <div class="form-group">
        <label for="password">üîí Password:</label>
        <input type="password" id="password" required />
      </div>

      <div class="form-group">
        <label for="role">üßë‚Äçüíº Select Role:</label>
        <select id="role" required>
          <option value="">Choose role</option>
          <option value="vendor">Vendor</option>
          <option value="customer">Customer</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button class="btn" type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
