<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compare Products</title>
</head>
<body>
  <h2>Compare Prices</h2>
  <p>Only vendors can view and compare product prices here.</p>

  <button onclick="logout()">Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDzRAYtOvQg_7Za2d2FfqkFYpXKoGTyVWY",
      authDomain: "streetvendorapp-376bb.firebaseapp.com",
      databaseURL: "https://streetvendorapp-376bb-default-rtdb.firebaseio.com",
      projectId: "streetvendorapp-376bb",
      storageBucket: "streetvendorapp-376bb.appspot.com",
      messagingSenderId: "347902837976",
      appId: "1:347902837976:web:db66401b3471e276ccc3ad"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ✅ Role check for vendor
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please login first.");
        window.location.href = "login.html";
      } else {
        const roleSnap = await get(ref(db, "users/" + user.uid + "/role"));
        const role = roleSnap.exists() ? roleSnap.val() : null;
        if (role !== "vendor") {
          alert("Access denied. Only vendors allowed.");
          window.location.href = "index.html";
        }
      }
    });

    // ✅ Logout function
    window.logout = function () {
      signOut(auth).then(() => {
        alert("Logged out!");
        window.location.href = "login.html";
      });
    };
  </script>
</body>
</html>
